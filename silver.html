<head>

    <!-- Custom CSS -->
    <style>
        :root {
            --cs-white: #ffffff;
            --cs-black: #000000;
            --cs-grey-100: #f8f9fa;
            --cs-grey-200: #e9ecef;
            --cs-grey-300: #dee2e6;
            --cs-grey-600: #6c757d;
            --cs-grey-900: #212529;
        }

        body {
            background-color: var(--cs-white);
            font-family: 'Montserrat', sans-serif;
            color: var(--cs-grey-900);
            line-height: 1.8;
        }

        .navbar {
            background: var(--cs-white);
            padding: 1rem 0;
            border-bottom: 1px solid var(--cs-grey-200);
        }

        .navbar-brand {
            padding: 0;
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
        }

        .nav-link {
            color: var(--cs-grey-900) !important;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.5rem 1.5rem !important;
            font-size: 0.9rem;
            transition: color 0.35s ease;
        }

        .nav-link:hover {
            color: var(--cs-grey-600) !important;
        }

        .dropdown-menu {
            border: 1px solid var(--cs-grey-200);
            border-radius: 0;
            padding: 0.5rem 0;
        }

        .dropdown-item {
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            color: var(--cs-grey-900);
        }

        .dropdown-item:hover {
            background-color: var(--cs-grey-100);
        }

        .product-grid {
            margin-top: 76px;
            padding: 2rem 0;
        }

        .product-card {
            background: var(--cs-white);
            border: 1px solid var(--cs-grey-200);
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            height: 300px;
            width: 100%;
            object-fit: cover;
            border-bottom: 1px solid var(--cs-grey-200);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            color: var(--cs-black);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .size-badge {
            display: inline-block;
            background-color: var(--cs-grey-100);
            color: var(--cs-grey-900);
            padding: 0.25rem 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .product-price {
            color: var(--cs-black);
            font-size: 1.25rem;
            font-weight: 700;
        }

        footer {
            background: var(--cs-white);
            border-top: 1px solid var(--cs-grey-200);
            padding: 3rem 0;
            color: var(--cs-grey-900);
        }

        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            color: var(--cs-grey-600);
            margin: 0 1rem;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--cs-black);
        }

        @media (max-width: 768px) {
            .navbar-brand img {
                height: 30px;
            }
            .product-card img {
                height: 250px;
            }
            .product-name {
                font-size: 1rem;
            }
        }
    </style>
</head>

    </nav>

    <main class="product-grid">

            </div>
        </div>

    <footer class="text-center">
        <div class="container">
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <p class="mt-3 mb-0">&copy; 2024 CaliforniaShack. All rights reserved.</p>
        </div>
