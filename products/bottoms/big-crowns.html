<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big crowns - CaliforniaShack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif;
            padding-top: 80px;
        }
        .product-detail { 
            margin-top: 106px; 
            padding: 3rem 0; 
        }
        .product-info { 
            position: sticky; 
            top: 120px; 
        }
        .product-price { 
            font-size: 2rem; 
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .measurements-list { 
            list-style: none; 
            padding: 0; 
        }
        .btn-primary {
            background-color: #000;
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-detail">
            <div class="row">
                <div class="col-md-6">
                    <div class="product-images">
                        
                    <div class="product-images">
                        <div class="main-image mb-3">
                            <img src="products/bottoms/images/big-crowns-1.jpg" class="img-fluid" alt="big crowns">
                        </div>
                        
                        <div class="image-thumbnails d-flex gap-2">
                            
                                <div class="thumbnail" style="width: 80px; cursor: pointer;">
                                    <img src="products/bottoms/images/big-crowns-1.jpg" class="img-fluid" alt="big crowns" onclick="document.querySelector('.main-image img').src = this.src">
                                </div>
                            
                                <div class="thumbnail" style="width: 80px; cursor: pointer;">
                                    <img src="products/bottoms/images/big-crowns-2.jpg" class="img-fluid" alt="big crowns" onclick="document.querySelector('.main-image img').src = this.src">
                                </div>
                            
                        </div>
                        
                    </div>
                
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product-info">
                        <h1>big crowns</h1>
                        <div class="product-price">$1250</div>
                        <div class="badge bg-secondary mb-3">Used</div>
                        
                        <div class="measurements">
                            <h3>Measurements</h3>
                            <ul class="measurements-list">
                                <li>36x40 outseam (Fit like 36x30)</li>
                            </ul>
                        </div>
                        
                        <div class="notes">
                        <h3>Additional Notes</h3>
                        <p>123456</p>
                    </div>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
